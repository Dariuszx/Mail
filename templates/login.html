<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

    <div id="background">

        <div id="login_form">
            {% if error_code == 4 %}
                <p id="error_message">Niepoprawne dane logowania</p>
            {% endif %}

            <form action="/login" method="post">
                <p>Login:</p><input id="username" type="text" name="username" />
                <p>Password:</p><input id="password" type="password" name="password" />
                <br /><input id="submit" type="submit" value="Sign in" />
            </form>
            
        </div>

    </div>

<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
